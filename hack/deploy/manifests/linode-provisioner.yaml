apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: linode-provisioner
  name: linode-provisioner
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linode-provisioner
  template:
    metadata:
      labels:
        app: linode-provisioner
    spec:
      containers:
      - env:
        - name: PROVIDER
          value: linode
        - name: LINODE_API_KEY
          valueFrom:
            secretKeyRef:
              key: token
              name: linode
        image: pharmer/cloud-storage:canary
        imagePullPolicy: Always
        name: cloud-storage
        args:
        - init
        resources:
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 64Mi
      serviceAccount: linode-provisioner
